name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Login to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build and push Docker image
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     push: true
      #     tags: ${{ secrets.DOCKER_USERNAME }}/fabrica-prod-door:latest

      # Usando uma ação específica para VPN
      - name: Setup and connect to VPN
        uses: kota65535/github-openvpn-connect-action@v2
        with:
          config_file: ${{ secrets.VPN_CONFIG }}
          username: ${{ secrets.VPN_USERNAME }}
          password: ${{ secrets.VPN_PASSWORD }}
          additional_args: "--verb 4"

      # Verificações de rede após conexão VPN
      - name: Verify VPN connection
        run: |
          echo "Tabela de roteamento:"
          ip route
          echo "Interfaces de rede:"
          ip addr
          echo "Tentando ping para o host SSH:"
          ping -c 4 ${{ secrets.SSH_HOST }} || echo "Ping falhou"

      # Deploy via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            echo "Conexão SSH bem-sucedida!"
